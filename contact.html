<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetLab - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lib/normalize.css">
    <link rel="stylesheet" href="css/mescss/layout.css">
    <link rel="stylesheet" href="css/mescss/typography.css">
    <link rel="stylesheet" href="css/mescss/graphic-styles.css">
</head>
<body>
<header>
    <div class="menu-bar">
        <a class="interface" href="index.html">
            <object id="nav-logo" data="img/interface/logo-thin.svg" type="image/svg+xml"></object>
        </a>
        <object id="nav-bars" data="img/interface/menu-bars.svg" type="image/svg+xml"></object>
    </div>
</header>
<main class="about">
    <h2>Contact</h2>
    <p>Vous souhaitiez nous poser une question ou suggérer une modification ?
        Contactez nous via le formulaire suivant :</p>
    <form>
        <label for="full-name"></label>
        <input type="text" id="full-name" name="full-name" placeholder="Votre nom"><br>
        <label for="email"></label>
        <input type="text" id="email" name="email" placeholder="Votre email"><br>
        <label for="message"></label>
        <input type="text" id="message" name="message" placeholder="Message">
    </form>
    <button>
        Envoyer
    </button>
</main>
<footer class="about">
    <div class="end">
        <p>Philémon Varret | TDC | <a href="mailto:philemon.varret@gmail.com">e-mail</a></p>
        <p>Projet réalisé dans le cadre d'un exercice pédagogique au département MMI de Montbéliard</p>
    </div>
</footer>
</body>
</html>
